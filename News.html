	<script>
		$(document).ready(function() {
			//请求本地的json数据
			$.get("json/newsList.json", function(msg) {
				addNav(msg);
				chooseTag();
				clickNew();

			})

			function addNav(json) {

				var num = 0; //创建一个变量，找到每个div的下脚标
				for(var key in json) {
					var newImgurl = json[key].newImgurl.split("|");
					var goodsPic = json[key].newTitle.split("|");
					var newDay = json[key].newDay.split("|");
					var newConcent = json[key].newConcent.split("|");
					var $newLst = $(".newslistl .row");

					var $wrapper = $("<div class='wrapper'></div>")
				
					for(var i = 0; i < newImgurl.length; i++) {
						var newslistNav = $('<div class="col-md-4 ">' +
							'<div id="newsitem_2" class="newstitem">' +
							'<a class="newscontent" href="javascript:;">' +
							'<div class="news_wrapper">' +
							'<div class="newsbody">' +
							'<p class="date"><span class="md">' + newDay[i] + '</span></p>' +
							'<p class="title">' + goodsPic[i] + '</p>' +
							'<div class="separator"></div>' +
							'<p class="description">' + newConcent[i] + '</p>' +
							'</div>' +
							'</div>' +
							'<div class="newsimg" style="background-image:url(' + newImgurl[i] + ')"></div>' +
							'</a>' +

							'</div>' +
							'</div>');
						newslistNav.appendTo($wrapper); //通过循环将每次json里面的内容加载到ul中	
					}
					num++;

					$wrapper.appendTo($newLst.eq(num - 1)); //最后将每个ul中的内容加载到div中
				}
				
				

			}
			function clickNew(){
				$(".newslistl .wrapper .col-md-4").each(function(index){
					$(this).click(function(){
						var newId = $(this).index();
						var newListid =$(this).parent().parent().parent().parent().index();
						window.open("newConcent.html?newListid="+newListid+"&newId="+newId)
						
					})
			
			})
			}
			function chooseTag() {
				var $navTab = $(".newTag a");
				$navTab.click(function() {
					$(this).addClass("active").siblings().removeClass("active");
					$(".newslistl").eq($(this).index()).addClass("newslistShow").siblings().removeClass("newslistShow");
				})
			}
		})
	</script>
