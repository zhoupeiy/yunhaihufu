	<script>
		$(document).ready(function() {
			function getHref() {
				var address = decodeURI(window.location.search.substr(1));
				var arr1 = address.split("&");
				var obj = {};
				$(arr1).each(function(i) {
					var arr = this.split("=");
					obj[arr[0]] = arr[1];
				})
				return obj;
			}
			var hrefObj = getHref();
			var newsCon = decodeURI(hrefObj.newListid);
			var newsChil = decodeURI(hrefObj.newId);
			seek(newsCon,newsChil);
		if(newsCon==0){
			newsCon="0";
		}else if(newsCon==1){
			newsCon="1";
		}else if(newsCon==2){
			newsCon="2";
		}else if(newsCon==3){
			newsCon="3";
		}
			function seek(newsCon,newsChil) {
				//请求本地的json数据
				$.get("json/newsConcent.json", function(msg) {
					
			
				$('#yhq_news').html(msg[newsCon][newsChil])
				})
				
			}

		})
	</script>
